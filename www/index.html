<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>Stencil Component Starter</title> <script type="module" src="/build/click-company-components.esm.js" data-stencil></script> <script nomodule="" src="/build/click-company-components.js" data-stencil></script> <style>.lista-componentes {
        padding: 10px;
        border: 1px dashed skyblue;
      }
      .lista-componentes .teste-componente {
        margin-bottom: 10px;
      }
      .lista-componentes .teste-componente .titulo {
        font-size: 14px;
        font-weight: 600;
      }</style> </head> <body> <div class="lista-componentes"> <div class="teste-componente"> <div class="titulo">My Component</div> <div class="componente-container"> <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> --> </div> </div> <div class="teste-componente my-alert"> <div class="titulo">Click Company Alert!</div> <div class="componente-container"> <my-alert kind="info" text="this is a very not important alert!"></my-alert> <my-alert kind="success" text="this is a very not important alert!"></my-alert> <my-tabs active-tab="Tab2"> <my-tab name="Tab1">Tab One</my-tab> <my-tab name="Tab2">Tab Two</my-tab> <my-tab name="Tab3" active="">Tab Three</my-tab> </my-tabs> <script>// Test myAlert
            var blockMyAlert = document.querySelector('.lista-componentes .teste-componente.my-alert');
            var myAlert = blockMyAlert.querySelector('my-alert');

            function alertOnHide(e){
              console.log("My alert was hided!", e.target.text, e.detail.when);
            }
            function tabOnActivated(e){
              console.log("My tab was activated!", e.detail.name);
            }

            myAlert.addEventListener("onhided", alertOnHide);
            document.addEventListener("tabActivate", tabOnActivated);</script> </div> </div> <div class="teste-componente"> <div class="titulo">Click Company Input</div> <div class="componente-container"> <my-input valor="teste1" placeholder="Nome completo" rotulo="Nome completo"></my-input> </div> </div> <div class="teste-componente my-select"> <div class="titulo">Click Company Select</div> <div class="componente-container"> <my-select> <div class="teste-item-2" slot="Mulher"> Hello people </div> </my-select> <script>var blockMySelect = document.querySelector('.lista-componentes .teste-componente.my-select');
            var mySelect = blockMySelect.querySelector('my-select');

            var modelSelect = 1;
            mySelect.model = modelSelect;
            mySelect.values = [
              {name: 'Homem', value: 1},
              {name: 'Mulher', value: 2},
              {name: 'Transexuais', value: 3}
            ];</script> </div> </div> <div class="teste-componente my-form"> <div class="titulo">Click Company Form</div> <div class="componente-container"> <my-form> <div class="item-form-customizado" slot="alerta"> <div class="filho"> <p>Olhem, esse é meu teste de alerta</p> </div> </div> <div class="item-form-customizado" slot="alerta-02"> <div class="filho2"> <p>Olhem, um teste de fechamento</p> </div> </div> <div class="item-form-customizado" slot="alerta-03"> <div class="filho2"> <p>Olhem, um alerta que não deve aparecer!!!</p> </div> </div> </my-form> <script>var blockMyForm = document.querySelector('.lista-componentes .teste-componente.my-form');
            var myForm = blockMyForm.querySelector('my-form');

            var modelForm = {
              nome: 'Gian Barzano',
              email: 'ghcb@hotmail.com',
              telefone: '5245-5541',
              vrhora: 25,
              sexo: 2,
              'meu-outro-campo': 'Se liguem no meu campo criado automaticamente'
            };
            myForm.model = modelForm;
            myForm.campos = [
              {
                nome: 'nome', tipo: 1, campoModel: 'valor', config: {
                  propriedades: {                    
                    rotulo: 'Nome completo',
                    placeholder: 'Nome completo..'
                  },
                  eventoChangeName: 'onValueChange',
                  eventoChangeValueField: 'valor'
                }
              },
              {
                nome: 'email', tipo: 1, campoModel: 'valor', config: {
                  propriedades: {                    
                    rotulo: 'E-mail',
                    placeholder: 'E-mail..'
                  },
                  eventos: {
                    onValueChange: (params) => {
                      console.log("Parametros", params);
                    }
                  },
                  eventoChangeName: 'onValueChange',
                  eventoChangeValueField: 'valor'
                }
              },
              {
                nome: 'telefone', tipo: 1, campoModel: 'valor', config: {
                  propriedades: {                    
                    rotulo: 'Telefone',
                    placeholder: 'Telefone..'
                  },
                  eventoChangeName: 'onValueChange',
                  eventoChangeValueField: 'valor'
                }
              },
              {
                nome: 'vrhora', tipo: 3, campoModel: 'valor', config: {
                  propriedades: {                    
                    rotulo: 'Valor por hora',
                    placeholder: 'Valor por hora..'
                  },
                  eventoChangeName: 'onValueChange',
                  eventoChangeValueField: 'valor'
                }
              },
              {
                nome: 'sexo', tipo: 2, campoModel: 'model', config: {
                  propriedades: {
                    values: [
                      {name: 'Homem', value: 1},
                      {name: 'Mulher', value: 2},
                      {name: 'Transexuais', value: 3}
                    ]
                  },
                  eventoChangeName: 'onValueChange'
                }
              },
              {nome: 'alerta', customizado: true},
              {nome: 'alerta-02', customizado: true},
              {nome: 'meu-outro-campo', customizado: true},
            ];
            myForm.arrConfigComponentes = [
              {
                tipo: 1,
                tag: 'my-input'
              },
              {
                tipo: 2,
                tag: 'my-select'
              },
              {
                tipo: 3,
                tag: 'my-range'
              }
            ]
            function myFormOnValueChange(e){
              console.log("My form changed value", e.detail);
              modelForm = e.detail.value;
              myForm.model = modelForm;
            }
            myForm.addEventListener("valueChange", myFormOnValueChange);</script> </div> </div> <div class="teste-componente"> <div class="titulo">Click Company Range</div> <div class="componente-container"> <my-range valor="1" placeholder="Valor" rotulo="Valor"></my-range> </div> </div> <div class="teste-componente my-factory"> <div class="titulo">Click Company Factory</div> <div class="componente-container"> <my-component-factory> <script>var blockMyCP = document.querySelector('.lista-componentes .teste-componente.my-factory');
            var myCP = blockMyCP.querySelector('my-component-factory');
  
            myCP.tipo = 3;
            myCP.arrConfig = [
              {
                tipo: 1,
                tag: 'my-input'
              },
              {
                tipo: 2,
                tag: 'my-select'
              },
              {
                tipo: 3,
                tag: 'my-range'
              }
            ];
            myCP.eventos = {
              onValueChange: (params) => {
                console.log("my-factory-component - change", params);
              }
            };
            myCP.propriedades = {
              rotulo: 'Valor por hora',
                placeholder: 'Valor por hora..',
                valor: 32
            };</script> </my-component-factory></div> </div> </div> <script>if ('serviceWorker' in navigator && location.protocol !== 'file:') {
  // auto-unregister service worker during dev mode
  navigator.serviceWorker.getRegistration().then(function(registration) {
  if (registration) {
    registration.unregister().then(function() { location.reload(true) });
  }
  });
}</script></body></html>
